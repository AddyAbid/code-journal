<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="nav-container bg-purple">
      <div class="row">
        <div class="column-full column-half container">
          <h2 class="font-family f-white">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="entry-form-container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full column-half container">
            <h1 class="f-gray">New Entry</h1>
            <form>
              <input type="image"
                     src="images/placeholder-image-square.jpg"
                     class="img-width">
              <label for="title" class="font-family block">Title</label>
              <input type="text" id="title">
              <label for="url" class="block font-family">Photo URL</label>
              <input type="url" id="url">
              <label for="notes" class="block font-family">Notes</label>
              <textarea id="notes" rows="8" cols="65"></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
