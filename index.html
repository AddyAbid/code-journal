<body>
  <header class=" bg-purple">
    <div class="nav-container  container">
      <div class="row">
        <div class="column-full ">
          <h2 class="font-family f-white">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="entry-form-container container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-half ">
            <h1 class="f-gray">New Entry</h1>
          </div>
        </div>
        <form id="entry-form">
          <div class="row mb-1rem">
            <div class="column-half">
              <img type="image"
                     class="width-100 url"
                     src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half pt-mobile">
              <label for="title"
                     class="block f-gray pb">Title</label>

              <input type="text"
                     name="title"
                     required
                     id="title"
                     class="width-100 border-color">

              <label for="url"
                     class="block f-gray pt pb">Photo URL</label>

              <input type="url"
                     name="url"
                     required
                     id="url"
                     class="width-100 img-url border-color">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes"
                     class="f-gray pb">Notes</label>
              <textarea class="block width-100 mb-1rem remove-resize border-color" name="notes" rows="10" required></textarea>
              <div class="save-btn text-right">
                <button class="save-btn-style save" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-full">
            <h2 class="f-gray">Entries</h2>
            <div class="text-right align">
              <button class="save-btn-style">NEW</button>
            </div>
          </div>
        </div>
